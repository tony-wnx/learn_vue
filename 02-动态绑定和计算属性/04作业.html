<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .color{
        color:red
    }
</style>
<body>
    <!-- 需求，遍历一个列表，点击列表的哪一项，哪一项文字变成红色 -->
    <div id="app">
        <ul>
            <li :class="{color:currentIndex === index}" @click="changeColor(index)" 
            v-for="(item,index) in movies">{{index}}-{{item}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'课后作业',
                movies:['海贼王','火影忍者','妖精的尾巴','进击的巨人','秦时明月'],
                isRed:false,
                currentIndex:0
            },
            methods:{
                changeColor(index){
                    this.currentIndex = index
                }
            }
        })
    </script>
</body>
</html>
