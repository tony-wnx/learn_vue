<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in books">
                    <th>{{item.name}}</th>
                    <th>{{item.date}}</th>
                    <th>{{item.price}}</th>
                    <th>
                        <button>-</button>
                            {{item.count}}
                        <button>+</button>
                    </th>
                    <th>
                        <button>移除</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../js/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
