<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpt1></cpt1>
        <cpt2></cpt2>
        <hr>
        <cpt2></cpt2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 创建组件
        const cpt1 = Vue.extend({
            template:`
                <div>
                    <h2>hello,这里是组件：1的内容区域</h2>
                </div>
            `
        })

        const cpt2 = Vue.extend({
            template:`
                <div>
                    <h2>hello,这里是组件：2的内容区域</h2>
                    <cpt1></cpt1>
                </div>
            `,
            components:{
                cpt1:cpt1  // cpt1是cpt2的子组件，cpt2是父组件
            }
        })

        const app = new Vue({
            el:'#app',
            data:{
                message:'父子组件的使用'
            },
            components:{
                cpt1:cpt1,
                cpt2:cpt2
            }
        })
    </script>
</body>
</html>
