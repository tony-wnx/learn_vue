<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <cpt1></cpt1> -->
        <!-- <cpt2></cpt2> -->
        <cpt3></cpt3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 一：传统的创建组件的方式
        // 1、创建组件
        const cpt1 = Vue.extend({
            template:`
                <div>
                    <h2>组件语法糖的使用</h2>
                </div>
            `
        })
        ///2、注册组件
        Vue.component('cpt1',cpt1)

        // 二：语法糖方式创建全局组件
        Vue.component('cpt2',{ 
            template:`
                <div>
                    <h2>组件语法糖的使用</h2>
                </div>
            `
        })

        const app = new Vue({
            el:'#app',
            data:{
                message:'组件的语法糖'
            },
            components:{
                // 语法糖创建局部组件(直接把template模板放到标签里边)
                cpt3:{
                    template:`
                        <div>
                            <h2>组件语法糖的使用</h2>
                        </div>
                    `
                }
            }
        })
    </script>
</body>
</html>
