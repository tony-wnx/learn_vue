<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 要想两个radio在选择上互斥，name属性的值必须一致 -->
        <!-- 当通过v-model双向绑定后，可以不需要name属性，也能实现选择互斥 -->
        <input type="radio" value="男" v-model="sex">男
        <input type="radio" value="女" name="sex" v-model="sex">女
        <br>
        您选择的性别是：{{sex}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'v-model结合radio使用',
                sex:'男'    // 给双向绑定的变量一个初始值，radio可以有一个默认选择
            }
        })
    </script>
</body>
</html>
